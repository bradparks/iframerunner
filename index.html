<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>iFrame Canvas</title>
    <style>
    html,body,.stage{ height: 100%;}
    </style>
</head>

<body id="home">
    <div class="stage"> 
    </div>
    <script src="lib/jquery-1.7.2.min.js"></script>
    <script src="scripts/timer.js"></script>
    <script src="scripts/runtime.js"></script>
	<script src="scripts/utils.js"></script>
    <script>
    var scriptRun = false;
    if (localStorage.savedScript){
        var script = localStorage.savedScript;
        delete localStorage.savedScript;
        scriptRun = true;
        eval(script);
    }
    window.addEventListener('message', receiveMessage, false);
    function receiveMessage(evt){
        if (scriptRun){
            localStorage.savedScript = evt.data;
            location.reload();
	}else{
            scriptRun = true;
            eval(evt.data);
        }
    }
    </script>
</body>
</html>
